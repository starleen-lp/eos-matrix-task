<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="openDialog('0ms', '0ms', element.id)">Редактирай</button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="settlementName">
      <th mat-header-cell *matHeaderCellDef> Град </th>
      <td mat-cell *matCellDef="let element"> {{ element.settlementName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Адрес </th>
      <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Статус </th>
      <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin"></mat-checkbox> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
      mat-row 
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>

  <a mat-fab extended routerLink=".">
    <mat-icon>add</mat-icon>
    Добави
  </a>
